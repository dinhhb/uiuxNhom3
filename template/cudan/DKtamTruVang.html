    <script>
        // Fetch and insert the content of negative-menu.html
        fetch('negative-menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('negative-menu-container').innerHTML = data;

                // Lấy id từ URL
                var pageId = window.location.pathname.split('/').pop().split('.')[0];

                // Kiểm tra id và áp dụng class active
                var activeElement = document.getElementById(pageId);
                if (activeElement) {
                    // Xóa class active từ tất cả các phần tử nav-item
                    var allNavItems = document.querySelectorAll('.nav-item');
                    allNavItems.forEach(function (item) {
                        item.classList.remove('active');
                    });

                    // Thêm class active cho phần tử có id trùng khớp
                    activeElement.classList.add('active');
                } else {
                    console.error('Không tìm thấy phần tử với id:', pageId);
                }
            })
            .catch(error => console.error('Error fetching negative-menu.html:', error));
    </script>
